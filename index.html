
<!DOCTYPE html>
<html>
<head>
  <title>BUY LOW SELL HIGH</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>BUY TRADE SITE</h1>
  <canvas id="tradeChart"></canvas>

  <div class="controls">
    <input type="text" id="phone" placeholder="Phone (+254...)" />
    <input type="number" id="amount" placeholder="Amount (min 50)" />
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="refer()">Refer & Earn</button>
    <button onclick="enterTrade('buy')">Buy</button>
    <button onclick="enterTrade('sell')">Sell</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
